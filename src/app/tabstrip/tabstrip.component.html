
<button mat-flat-button (click)="show()">Open Modal</button>
<!-- Modal -->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
			<button type="button" class="close" (click) = "hide()">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body" style="overflow-y: auto;max-height: calc(100vh - 150px);">
			<mat-tab-group mat-align-tabs="start">
				<mat-tab label="Default Address">
					<app-default></app-default>
				</mat-tab>
				<mat-tab label="Invoice Address">
					<app-default></app-default>
				</mat-tab>
				<mat-tab label="Shipping Address">
					<app-default></app-default>
				</mat-tab>
			</mat-tab-group>
		</div>
		</div>
	</div>
</div>
