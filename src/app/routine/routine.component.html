<div class="card alternative">
    <h2 style="text-align: center;">PTE STUDY 14 DAYS PLAN</h2>
	<mat-tab-group class="form-wizard" [(selectedIndex)]="selectedIndex">
        <mat-tab>
			<ng-template mat-tab-label>
				<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
					<!-- <span class="badge primary">1</span> -->
					<span>Jerin Jahan</span>
				</div>
            </ng-template>
            <mat-card>
                <h3 style="font-weight: bold;">Candidate Name : Jerin Jahan</h3>
                <table class="table table-bordered table condensed">
                    <tr>
                        <th width="10%">ID</th>
                        <th colspan="2">Day Name</th>
                    </tr>
                    <tr *ngFor="let node of itemList">
                        <td width="10%">{{node.id}} .</td>
                        <td width="20%">{{node.day}}</td>
                        <td width="70%">
                            <table class="table table-bordered table condensed">
                                <tr>
                                    <th>Status</th>
                                    <th>SL</th>
                                    <th>Name</th>
                                    <th>Number</th>
                                </tr>
                                <tr *ngFor="let i of node.items">
                                    <td width="10%">
                                        <mat-checkbox class="checklist-leaf-node"
                                            [checked]="i.isDone" (change)="doneItem(node.id,i.id)">
                                        </mat-checkbox>
                                    </td>
                                    <td width="20%">{{i.id}}</td>
                                    <td width="50%">{{i.name}}</td>
                                    <td width="20%">{{i.amount}}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </mat-card>
        </mat-tab>
        <mat-tab>
			<ng-template mat-tab-label>
				<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
					<!-- <span class="badge primary">2</span> -->
					<span>Raqib Hasan</span>
				</div>
            </ng-template>
            <mat-card>
                <h3 style="font-weight: bold;">Candidate Name : Raqib Hasan</h3>
                <table class="table table-bordered table condensed">
                    <tr>
                        <th width="10%">ID</th>
                        <th colspan="2">Day Name</th>
                    </tr>
                    <tr *ngFor="let node of itemList2">
                        <td width="10%">{{node.id}} .</td>
                        <td width="20%">{{node.day}}</td>
                        <td width="70%">
                            <table class="table table-bordered table condensed">
                                <tr>
                                    <th>Status</th>
                                    <th>SL</th>
                                    <th>Name</th>
                                    <th>Number</th>
                                </tr>
                                <tr *ngFor="let i of node.items">
                                    <td width="10%">
                                        <mat-checkbox class="checklist-leaf-node"
                                            [checked]="i.isDone" (change)="doneItem1(node.id,i.id)">
                                        </mat-checkbox>
                                    </td>
                                    <td width="20%">{{i.id}}</td>
                                    <td width="50%">{{i.name}}</td>
                                    <td width="20%">{{i.amount}}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </mat-card>
        </mat-tab>
	</mat-tab-group>
</div>
