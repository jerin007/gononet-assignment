
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width="10%"> No. </th>
      <td mat-cell *matCellDef="let element" width="10%"> {{element.position}}. </td>
    </ng-container>

    <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="20%"> Section </th>
        <td mat-cell *matCellDef="let element" width="20%"> {{element.section}} </td>
      </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width="45%"> Question Type </th>
      <td mat-cell *matCellDef="let element" width="40%"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="number" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header width="20%"> Number of Questions </th>
      <td mat-cell *matCellDef="let element" width="20%"> {{element.number}} </td>
    </ng-container>
  

    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width="5%"> Prioritisation </th>
      <td mat-cell *matCellDef="let element" width="10%" [style.background-color]="element.color"> {{element.mark}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
